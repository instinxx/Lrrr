<ion-view view-title="Login"><ion-content><div class="text-center"><ion-spinner ng-show="loading"></ion-spinner></div><div ng-show="!loggedin"><div class="login"><h5 class="text-center">Login</h5></div><div class="list"><label class="item item-input"><input type="text" autocomplete="off" autocapitalize="off" ng-model="auth.email" placeholder="Username"/></label><label class="item item-input"><input type="password" ng-model="auth.password" placeholder="Password" autocapitalize="off" autocomplete="off"/></label><button ng-click="login()" class="button button-positive button-block">Login</button></div><div class="text-center text-danger">{{ autherr }}</div></div></ion-content></ion-view>
